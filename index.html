<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Calculadora</h3>
                        <input type="text" id="display" class="form-control mb-3" readonly>
                        <div class="btn-group-vertical w-100" id="calculator">
                            <div class="btn-group">
                                <button class="btn btn-secondary">7</button>
                                <button class="btn btn-secondary">8</button>
                                <button class="btn btn-secondary">9</button>
                                <button class="btn btn-warning">/</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-secondary">4</button>
                                <button class="btn btn-secondary">5</button>
                                <button class="btn btn-secondary">6</button>
                                <button class="btn btn-warning">*</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-secondary">1</button>
                                <button class="btn btn-secondary">2</button>
                                <button class="btn btn-secondary">3</button>
                                <button class="btn btn-warning">-</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-secondary">0</button>
                                <button class="btn btn-secondary">.</button>
                                <button class="btn btn-success">=</button>
                                <button class="btn btn-warning">+</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-danger w-100">C</button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h5>Historial</h5>
                            <ul class="list-group" id="history">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JavaScript -->
    <script src="calculadora.js"></script>
</body>
</html>
